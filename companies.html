<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Opportunities | PlacementHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-shadow {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-shadow:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .search-focus:focus-within {
            ring: 2px solid #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <i class="fas fa-building text-white"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Placement<span class="text-blue-600">JDs</span></h1>
            </div>

            <div class="relative w-full md:w-1/3 group">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                <input type="text" id="searchInput" onkeyup="filterCards()" 
                       placeholder="Search company, role, or CTC..." 
                       class="w-full pl-11 pr-4 py-2.5 rounded-xl border border-slate-200 bg-slate-50 outline-none transition-all focus:bg-white focus:ring-2 focus:ring-blue-100">
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="companyGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

            <div class="card-shadow bg-white rounded-2xl border border-slate-200 p-6 flex flex-col justify-between" data-search="Apple SDE 36.0 LPA">
                <div>
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-10 h-10 bg-slate-100 rounded-lg flex items-center justify-center">
                            <i class="fab fa-apple text-xl"></i>
                        </div>
                        <span class="px-2 py-1 bg-emerald-50 text-emerald-700 text-[10px] font-bold uppercase rounded-md border border-emerald-100">36.0 LPA</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800">Apple</h3>
                    <p class="text-sm text-blue-600 font-medium mb-4">Software Development Engineer</p>
                    
                    <div class="space-y-2 text-xs text-slate-500 mb-6">
                        <div class="flex items-center gap-2">
                            <i class="far fa-clock"></i> <span>Deadline: 2025-11-08</span>
                        </div>
                    </div>
                </div>
                <div class="space-y-2">
                    <a href="JDs/APPLE_587_1.html" target="_blank" class="block w-full text-center py-2 bg-slate-900 text-white text-sm font-semibold rounded-lg hover:bg-blue-600 transition-colors">View JD</a>
                    <select onchange="window.open(this.value)" class="w-full text-[11px] bg-slate-50 border border-slate-200 rounded-md p-1.5 outline-none text-slate-600">
                        <option value="">Other Apple Roles...</option>
                        <option value="JDs/APPLE_587_3.html">Hardware Reliability</option>
                        <option value="JDs/APPLE_587_5.html">Storage Infrastructure</option>
                    </select>
                </div>
            </div>

            <div class="card-shadow bg-white rounded-2xl border border-slate-200 p-6 flex flex-col justify-between" data-search="Agnikul Cosmos 15.0 LPA">
                <div>
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-10 h-10 bg-orange-50 rounded-lg flex items-center justify-center">
                            <i class="fas fa-rocket text-orange-500"></i>
                        </div>
                        <span class="px-2 py-1 bg-blue-50 text-blue-700 text-[10px] font-bold uppercase rounded-md border border-blue-100">15.0 LPA</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800">Agnikul Cosmos</h3>
                    <p class="text-sm text-blue-600 font-medium mb-4">Engineering (16 Roles)</p>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase block mb-2">Select Department</label>
                    <select onchange="window.open(this.value)" class="w-full text-sm bg-slate-50 border border-slate-200 rounded-lg p-2 outline-none mb-4">
                        <option value="JDs/Agnikul_Cosmos_Private_Limited_652_12.html">Embedded OS</option>
                        <option value="JDs/Agnikul_Cosmos_Private_Limited_652_3.html">Testing Team</option>
                        <option value="JDs/Agnikul_Cosmos_Private_Limited_652_14.html">Aerodynamics</option>
                        </select>
                    <a href="JDs/Agnikul_Cosmos_Private_Limited_652_12.html" target="_blank" class="block w-full text-center py-2 border border-slate-200 text-slate-700 text-sm font-semibold rounded-lg hover:bg-slate-50 transition-colors">Main Details</a>
                </div>
            </div>

            <div class="card-shadow bg-white rounded-2xl border border-slate-200 p-6 flex flex-col justify-between" data-search="Accordion Data Science">
                <div>
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-10 h-10 bg-purple-50 rounded-lg flex items-center justify-center">
                            <i class="fas fa-chart-pie text-purple-600"></i>
                        </div>
                        <span class="px-2 py-1 bg-slate-100 text-slate-500 text-[10px] font-bold uppercase rounded-md">TBD</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800">Accordion</h3>
                    <p class="text-sm text-blue-600 font-medium mb-4">Analyst 2 (Data Science)</p>
                </div>
                <div class="space-y-2">
                    <a href="JDs/ACCORDION_286_2.html" target="_blank" class="block w-full text-center py-2 bg-slate-900 text-white text-sm font-semibold rounded-lg hover:bg-blue-600 transition-colors">View JD</a>
                    <div class="grid grid-cols-2 gap-2">
                        <a href="JDs/ACCORDION_286_3.html" class="text-[10px] bg-slate-50 border text-center py-1 rounded">Business</a>
                        <a href="JDs/ACCORDION_286_4.html" class="text-[10px] bg-slate-50 border text-center py-1 rounded">Data Eng</a>
                    </div>
                </div>
            </div>

            </div>
    </main>

    <script>
        function filterCards() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card-shadow');
            
            cards.forEach(card => {
                const searchText = card.getAttribute('data-search').toLowerCase();
                card.style.display = searchText.includes(input) ? "flex" : "none";
            });
        }
    </script>
</body>
</html>
